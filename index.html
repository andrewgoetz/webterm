<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to the Terminal on the Web</title>
	<meta name="description" content="The Terminal on the Web is meant to be a teaching tool for those new to the terminal who might not be comfortable with that scary black box. It provides a tutorial to help you become confident with the command line. It's also just a fun playground. Enjoy :)">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1">
		    <div id="tutorial">
        		<h2 id="stage-title"></h2>
        		<p id="stage-content"></p>
        		<p id="stage-advice"></p>
        	</div>
            <div id="output"></div>
			<p id="commandLine">WebTerm:~ user$  </p><input id="input" size="1" autofocus="autofocus">
			<div id="editor">
				<div id="editorHeader"></div>
				<textarea id="editorText"></textarea>
				<div id="editorFooter">
					<div id="savePrompt">Save modified buffer (ANSWERING "No" WILL DESTROY CHANGES) ?</div>
					<ul id="footerNav">
						<li><span class="highlight">^X :</span> Save / Exit</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<script src="production/js/app.js"></script>
<!-- <script src="js/scriptsRefactor.js"></script> -->
<script src="js/tutorial.js"></script>
</body>
</html>
