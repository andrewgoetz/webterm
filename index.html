<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Terminal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1">
            <div id="output"></div>
			<p id="commandLine">WebTerm:~ user$  </p><input id="input" size="1" autofocus="autofocus">
			<div id="editor">
				<div id="editorHeader"></div>
				<textarea id="editorText"></textarea>
				<div id="editorFooter">
					<div id="savePrompt">Save modified buffer (ANSWERING "No" WILL DESTROY CHANGES) ?</div>
					<ul id="footerNav">
						<li><span class="highlight">^O :</span> Save</li>
						<li><span class="highlight">^X :</span> Exit</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<script src="js/scripts.js"></script>
</body>
</html>
